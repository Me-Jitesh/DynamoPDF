<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: darkslategray;
        }

        .invoice-box {
            width: 100%;
            padding: 30px;
        }

        .table {
            width: 90%;
            margin: 20px 0;
        }

        .table th, .table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="invoice-box">
    <table class="table">
        <tr>
            <th>
                <h3>Seller:</h3>
                [[${invoice.seller}]]
                <br/>
                [[${invoice.sellerAddress}]]

                <h3>GSTIN:</h3>
                [[${invoice.sellerGstin}]]

            </th>

            <th>
                <h3>Buyer:</h3>
                [[${invoice.buyer}]]
                <br/>
                [[${invoice.buyerAddress}]]

                <h3>GSTIN:</h3>
                [[${invoice.buyerGstin}]]
            </th>
        </tr>
    </table>

    <table class="table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${invoice.items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.rate}"></td>
            <td th:text="${item.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
